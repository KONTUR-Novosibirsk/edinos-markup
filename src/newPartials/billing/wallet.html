<div class="wallet">
    <div class="wallet__wrapper">
        <div class="wallet__heading">

            <h2 class="wallet__heading-title">
                Пополнение баланса
            </h2>

            <div class="wallet__heading-payments">
                {{#each walletImages}}
                <div class="wallet__heading-payments-img">
                    <img src="{{this}}" alt="payment system">
                </div>
                {{/each}}
            </div>
        </div>

        <div class="wallet__inner">
            <div class="wallet__tabs">
                <button class="wallet__tabs-tab active" data-tab="account">
                    По лицевому счёту
                </button>
                <button class="wallet__tabs-tab" data-tab="sbp">
                    Оплата по СБП
                </button>
            </div>

            <div class="wallet__contents">
                <div class="wallet__contents-content active" data-tab="account">
                    <form class="wallet__contents-content-form">
                        <div class="wallet__contents-content-form-fields">
                            <div class="wallet__contents-content-form-fields-contract">
                                <label for="contract"
                                       class="wallet__contents-content-form-fields-contract-label">Оплата по счету</label>
                                <input placeholder="Номер договора" id="contract" type="number"
                                       class="wallet__contents-content-form-fields-contract-input">
                            </div>
                            <div class="wallet__contents-content-form-fields-price">
                                <label class="wallet__contents-content-form-fields-price-label" for="price">Сумма оплаты</label>
                                <input placeholder="Введите сумму"
                                       class="wallet__contents-content-form-fields-price-input" id="price"
                                       type="number">
                                <span class="wallet__contents-content-form-fields-price-currency">
                                    ₽
                                </span>
                            </div>

                        </div>
                        <button class="wallet__contents-content-form-btn" type="submit">
                            Оплатить
                        </button>
                    </form>
                </div>
                <div class="wallet__contents-content" data-tab="sbp">
                    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; color: #fff;font-size: 24px;">
                        <span>Сильнеший среди людей </span>
                        <img src="src/assets/images/test.jpeg" alt="">
                    </div>

                </div>

            </div>
        </div>

    </div>
    <div class="wallet__background">
        <img src="src/assets/images/currency_bg.png" alt="">
    </div>
</div>
