<div class="banner__item">
    <div class="banner__item-content">
        <span class="banner__item-content-note">
            {{note}}
        </span>
        <h2 class="banner__item-content-title">
           {{title}}
        </h2>
        <p class="banner__item-content-caption">
            {{caption}}
        </p>
        <button class="banner__item-content-btn">
            Подключить
        </button>
    </div>

    <div class="banner__item-img">
        <img src="{{img}}" alt="">
    </div>
</div>
