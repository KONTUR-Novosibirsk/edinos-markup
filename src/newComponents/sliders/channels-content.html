{{#each channels}}
<div class="content__slider swiper" data-tab="{{key}}">
    <div class="swiper-wrapper">
        {{#each items}}
        <div class="content__slider-slide swiper-slide">
            <div class="content__slider-slide-img">
                <img src="{{this}}" alt="">
            </div>
        </div>
        {{/each}}
    </div>
</div>
{{/each}}
