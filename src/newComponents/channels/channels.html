<section class="channels">
    <div class="channels__wrapper container">
        <h2 class="channels__title">
            Каналы
        </h2>

        <div class="channels__contents">
            <div class="channels__content-tabs">
                <button class="tabs__slider-prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="16" viewBox="0 0 10 16" fill="none">
                        <path d="M10 14.12L3.81916 8L10 1.88L8.09717 0L0 8L8.09717 16L10 14.12Z" />
                    </svg>
                </button>
                {{>channels-slider}}
                <button class="tabs__slider-next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="16" viewBox="0 0 10 16" fill="none">
                        <path d="M0 1.88L6.18084 8L0 14.12L1.90283 16L10 8L1.90283 0L0 1.88Z" />
                    </svg>
                </button>
            </div>
            <div class="channels__contents-content">
                {{>channels-content}}
            </div>
        </div>
    </div>
</section>
