<section class="showcase">
    <div class="showcase__wrapper container">

        <div class="showcase__heading">
            {{#if title}}
            <h2 class="showcase__heading-title">
                {{title}}
            </h2>
            {{/if}}


            {{>showcase-controls prev=prev next=next}}
        </div>

        <div class="showcase__content">
            <div class="{{slider-name}} swiper">
                <div class="swiper-wrapper">
                    {{#each slides}}
                    <div class="{{../slide-name}} swiper-slide">
                        {{> (lookup . "partial") this}}
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</section>
