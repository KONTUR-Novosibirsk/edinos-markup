<div class="equipment__slider swiper">
    <div class="swiper-wrapper">
        {{#each equipmentItems}}
        <div class="swiper-slide equipment__slider-slide">
            {{> equipment-item
            img=this.img
            title=this.title
            caption=this.caption
            price=this.price
            }}

        </div>
        {{/each}}

    </div>

</div>
