<section class="billing">
    <div class=" {{class}} container">
        <h2 class="billing__title">
            {{title}}
        </h2>
        <div class="billing__content">
            <div class="billing__wallet">
                <div class="billing__wallet-heading">
                    <h2 class="billing__wallet-heading-title">
                        Пополнение баланса
                    </h2>

                    <div class="billing__wallet-heading-brands">
                        <div class="billing__wallet-heading-brands-img">
                            <img src="./src/assets/images/icons/visa.svg" alt="">
                        </div>
                        <div class="billing__wallet-heading-brands-img">
                            <img src="./src/assets/images/icons/visa.svg" alt="">
                        </div>
                        <div class="billing__wallet-heading-brands-img">
                            <img src="./src/assets/images/icons/visa.svg" alt="">
                        </div>
                        <div class="billing__wallet-heading-brands-img">
                            <img src="./src/assets/images/icons/visa.svg" alt="">
                        </div>


                    </div>
                </div>


                <div class="billing__wallet-inner">
                    <div class="billing__wallet-inner-tabs">
                        <button data-tab="account">По лицевому счёту</button>
                        <button data-tab="sbp">Оплата по СБП</button>

                    </div>

                    <div class="billing__wallet-inner-content">
                        <form class="billing__wallet-inner-content-box" data-tab="account">
                            <div class="billing__wallet-inner-content-box-fields">
                                <input placeholder="Номер договора" type="number"
                                       class="billing__wallet-inner-content-box-fields-contract">

                                <div class="billing__wallet-inner-content-box-fields-price">
                                    <input placeholder="Введите сумму" type="number">
                                    <span>₽</span>
                                </div>
                            </div>
                            <button type="submit" class="billing__wallet-inner-content-box-btn">
                                Оплатить
                            </button>
                        </form>

                        <form class="billing__wallet-inner-content-box" data-tab="sbp">
                            <div class="billing__wallet-inner-content-box-fields">
                                <input placeholder="Номер договора2" type="number"
                                       class="billing__wallet-inner-content-box-fields-contract">

                                <div class="billing__wallet-inner-content-box-fields-price">
                                    <input placeholder="Введите сумму" type="number">
                                    <span>₽</span>
                                </div>
                            </div>
                            <button type="submit" class="billing__wallet-inner-content-box-btn">
                                Оплатить
                            </button>
                        </form>

                    </div>

                </div>
